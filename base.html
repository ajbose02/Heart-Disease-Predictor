{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(to right bottom, #FF0000, #ffffff)">
  <head style="background: linear-gradient(to right bottom, #FF0000, #ffffff)">
    <meta charset="utf-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Heart Disease Predictor</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </head>

  <body style="background: linear-gradient(to right bottom, #FF0000, #ffffff)">

    <div class="container">

      <div class="page-header">
        {% block header %}{% endblock header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>

    </div> <!--/container -->

  </body>
</html>
